spring:
  profiles: dev-9012
  application:
    name: microcloud-eureka-9012
server:
  port: 9012
eureka: 
  instance: # eureak实例定义
    hostname: eureka-9012.com # 定义Eureka实例所在的主机名称
  client: # 客户端进行Eureka注册的配置
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://eureka-9011.com:9011/eureka,http://eureka-9013.com:9013/eureka